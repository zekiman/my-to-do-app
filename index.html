<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To Do App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header section starts -->
  <header class="header">

    <div class="title-div">
      <h1 class="title-text">
        #todo
        </p>
    </div>

    <div class="category-div">
      <div class="all-div">
        <h1 class="all-text">
          all
        </h1>
        <div class="all-border">
        </div>
      </div>


      <div class="active-div">
        <h1 class="active-text">
          active
        </h1>
        <div class="active-border">
        </div>
      </div>


      <div class="completed-div">
        <h1 class="completed-text">
          completed
        </h1>
        <div class="completed-border">
        </div>
      </div>
    </div>

    <hr>

    <form>
      <input type="text" name="" id="form-details" placeholder="add details">
      <input type="submit" id="send-btn">
    </form>

    <div class="task-section">
      <div class="task">
        <form>
          <input type="checkbox">
        </form>
        <p class="task-name-text">
          sample Task
        </p>
      </div>
    </div>

  </header>

  <!-- header section ends -->



  <!-- footer section starts -->

  <footer class="footer">

  </footer>

  <!-- footer section endss -->

  <script src="script.js" async defer></script>
</body>

</html>
